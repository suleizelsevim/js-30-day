<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="clock">
        <div id="date-div">
            <p id="date"></p>
        </div>
        <div class="clock-face">
            <div class="hour-hand" data-hour-hand></div>
            <div class="min-hand" data-min-hand></div>
            <div class="second-hand" data-second-hand></div>

        </div>
        <div class="digital">
            <p id="digital"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
